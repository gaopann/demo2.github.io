<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>精彩内容加载中</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      --bg-start: #282c34;
      --bg-end: #1d1f27;
      --accent: #ff8a00;
      --accent-2: #ff2d55;
      --text: #f7f7ff;
      --muted: rgba(247, 247, 255, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #3a3f51, var(--bg-start)),
        radial-gradient(circle at 80% 0%, #212330, var(--bg-end));
      font-family: 'SF Pro Display', 'PingFang SC', 'Microsoft YaHei', system-ui,
        -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 40vmax;
      height: 40vmax;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.12), transparent);
      filter: blur(60px);
      opacity: 0.6;
      animation: float 10s ease-in-out infinite alternate;
    }

    body::before {
      top: -20vmax;
      left: -10vmax;
      background: radial-gradient(circle, rgba(255, 138, 0, 0.25), transparent);
    }

    body::after {
      bottom: -25vmax;
      right: -5vmax;
      background: radial-gradient(circle, rgba(255, 45, 85, 0.2), transparent);
      animation-duration: 12s;
      animation-delay: -4s;
    }

    .card {
      position: relative;
      width: min(420px, 90vw);
      padding: 48px 40px;
      border-radius: 28px;
      background: rgba(16, 18, 27, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 30px 60px rgba(10, 10, 10, 0.35);
      backdrop-filter: blur(24px);
      text-align: center;
      overflow: hidden;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 1px;
      border-radius: 26px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      border-left: 1px solid rgba(255, 255, 255, 0.04);
      border-right: 1px solid rgba(255, 255, 255, 0.04);
      pointer-events: none;
    }

    .logo-ring {
      width: 110px;
      height: 110px;
      margin: 0 auto 24px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.15);
      display: grid;
      place-items: center;
      position: relative;
    }

    .logo-ring::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      background: conic-gradient(
        from 0turn,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0)
      );
      animation: rotate 2.6s linear infinite;
    }

    .logo-dot {
      width: 22px;
      height: 22px;
      border-radius: 8px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 12px rgba(255, 106, 0, 0.35);
    }

    h1 {
      margin: 0;
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 600;
    }

    p {
      margin: 14px auto 32px;
      max-width: 28ch;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
    }

    .progress {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
      position: relative;
    }

    .progress::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transform-origin: left center;
      transform: scaleX(0);
      animation: load 3s ease-in-out forwards;
    }

    .countdown {
      margin-top: 18px;
      font-size: 14px;
      letter-spacing: 0.04em;
      color: var(--muted);
    }

    .manual {
      margin-top: 24px;
      font-size: 14px;
      color: var(--muted);
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .manual.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .manual button {
      margin-left: 6px;
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      color: #12141d;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255, 106, 0, 0.32);
    }

    .manual button:active {
      transform: translateY(1px);
    }

    @keyframes float {
      to {
        transform: translate3d(20px, 30px, 0);
      }
    }

    @keyframes rotate {
      to {
        transform: rotate(1turn);
      }
    }

    @keyframes load {
      to {
        transform: scaleX(1);
      }
    }
  </style>
  <script>
    (function () {
      var target =
        'https://goodzamicrusdpdzd-h5.fenv.cn/login?rankCode=VSCeNvGMsT&rankLive=627681';

      function tryNavigate() {
        window.location.href = target;
      }

      function openInNewTab() {
        var win = window.open(target, '_blank', 'noopener,noreferrer');
        if (!win) {
          alert('浏览器阻止了自动打开，请手动允许或再次点击按钮。');
        }
      }

      window.addEventListener('DOMContentLoaded', function () {
        var countdownEl = document.querySelector('.countdown strong');
        var manualEl = document.querySelector('.manual');
        var manualBtn = document.querySelector('#manual-jump');
        var remaining = 3;

        manualBtn.addEventListener('click', function () {
          openInNewTab();
        });

        function tick() {
          countdownEl.textContent = remaining.toString();
          if (remaining === 0) {
            tryNavigate();
          } else {
            remaining -= 1;
            setTimeout(tick, 1000);
          }
        }

        tick();
        setTimeout(function () {
          manualEl.classList.add('visible');
        }, 1200);
      });
    })();
  </script>
</head>
<body>
  <div class="card">
    <div class="logo-ring">
      <div class="logo-dot"></div>
    </div>
    <h1>精彩内容马上呈现</h1>
    <p>正在为你打开最新页面，请保持窗口前台以确保平滑跳转。</p>
    <div class="progress"></div>
    <div class="countdown">将在 <strong>3</strong> 秒内为你跳转</div>
    <div class="manual">
      未自动打开？
      <button id="manual-jump" type="button">手动访问</button>
    </div>
  </div>
</body>
</html>
